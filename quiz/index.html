<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priprava na ORL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
         background-image: url('winter.jpg');
         background-size: cover;
         background-repeat: no-repeat;
         background-position: center;
         background-attachment: fixed;
       }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="screen active">
        <div class="container">
            <h1>üìö Quiz</h1>
            <p class="subtitle">Otestuj sa - ORL</p>
            
            <div class="range-selector">
                <label for="rangeStart">Od otazky:</label>
                <input type="number" id="rangeStart" min="1" max="681" value="1" placeholder="1">
                
                <label for="rangeEnd">Po otazku:</label>
                <input type="number" id="rangeEnd" min="1" max="681" value="20" placeholder="20">
            </div>
            
            <button id="startQuizBtn" class="btn btn-primary">Zacat test</button>
            
            <div class="history-section">
                <h2>üìä Nedavne testy <button id="clearHistoryBtn" class="btn-small">Vymazat</button></h2>
                <div id="recentTests" class="recent-tests">
                    <p class="empty-state">Ziadne nedavne testy</p>
                </div>
                <button id="showAllHistoryBtn" class="btn btn-secondary">Pozri celu historiu</button>
            </div>
        </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quizScreen" class="screen">
        <div class="quiz-header">
            <div class="progress-info">
                <span id="questionCounter">1/20</span>
                <button id="resetBtn" class="btn-reset">Reset</button>
            </div>
            <div class="timer" id="timer">‚è±Ô∏è 00:00</div>
        </div>
        
        <div class="container quiz-container">
            <div class="question-card">
                <h2 id="questionText">Nacitava otazky...</h2>
                
                <div id="answersContainer" class="answers-container">
                    <!-- Answers will be inserted here dynamically -->
                </div>
                
                <button id="nextBtn" class="btn btn-primary" style="display: none;">Dalsia otazka</button>
            </div>
        </div>
    </div>

    <!-- Results Screen -->
    <div id="resultsScreen" class="screen">
        <div class="container">
            <h1>üéâ Quiz ukonceny!</h1>
            
            <div class="results-card">
                <div class="score-circle">
                    <div class="score-text">
                        <span id="scorePercentage">0%</span>
                    </div>
                </div>
                
                <div class="results-details">
                    <div class="result-item">
                        <span class="label">Spravne odpovede:</span>
                        <span id="correctCount" class="value correct">0</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Nespravne odpovede:</span>
                        <span id="incorrectCount" class="value incorrect">0</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Celkovy pocet otazok:</span>
                        <span id="totalQuestions" class="value">0</span>
                    </div>
                    <div class="result-item">
                        <span class="label">Cas:</span>
                        <span id="timeTaken" class="value">00:00</span>
                    </div>
                </div>
            </div>
            
            <div class="results-actions">
                <button id="reviewBtn" class="btn btn-secondary">Pozri odpovede</button>
                <button id="newQuizBtn" class="btn btn-primary">Novy quiz</button>
            </div>
        </div>
    </div>

    <!-- Review Screen -->
    <div id="reviewScreen" class="screen">
        <div class="container">
            <div class="review-header">
                <h1>üìù Pozri svoje odpovede</h1>
                <button id="backToResultsBtn" class="btn btn-secondary">Naspat na vysledky</button>
            </div>
            
            <div id="reviewContainer" class="review-container">
                <!-- Review items will be inserted here -->
            </div>
        </div>
    </div>

    <!-- History Screen -->
    <div id="historyScreen" class="screen">
        <div class="container">
            <div class="review-header">
                <h1>üìú Vsetky testy</h1>
                <button id="backToWelcomeBtn" class="btn btn-secondary">Naspat domov</button>
            </div>
            
            <div id="fullHistoryContainer" class="history-list">
                <!-- History items will be inserted here -->
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
